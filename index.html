<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Resistance agent Bollorock (t.me/bollorock)">

    <title>Czech Resistance</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
          integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="CZRes">
    <meta name="application-name" content="CZRes">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#343434">

</head>
<body>

<header class="my-5 container text-center">
    <h1 class="text-primary">Czech Resistance</h1>
    <h4 class="text-primary">Česká divize modré frakce Resistance hry Ingress</h4>
</header>

<main class="container">
    <div class="row">
        <div class="col-6 d-none d-md-inline logo-half"></div>
        <div class="col-sm-12 col-md-6">
            <ul id="link-list" class="d-flex flex-column">

            </ul>
        </div>
        <div class="col-12 d-md-none text-center"><img src="img/logo-czres.png" alt="CZRes logo" class="w-50"/></div>
    </div>
</main>

<script type="text/template" data-template="list-item">
    <li class="m-2">
        <a href="${href}" class="d-flex align-items-center btn btn-light text-primary">
            <i data-feather="${icon}"></i>
            <span class="p-2">${label}</span>
        </a>
    </li>
</script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="js/main.js?v=2"></script>
</body>
</html>
